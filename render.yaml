services:
  # Unitary Web Service (Runs both API and Worker)
  - type: web
    name: nexus-ai-app
    env: python
    region: singapore
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      chmod +x start.sh
    startCommand: |
      cd backend
      ./start.sh
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false # Get a free URL from Upstash.com
      - key: SECRET_KEY
        generateValue: true
      - key: ENV
        value: production
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://nexus-ai.vercel.app
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: ALLOWED_EXTENSIONS
        value: csv,txt,pdf,png,jpg,jpeg,xlsx,json
